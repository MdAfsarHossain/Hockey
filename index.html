<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey Site</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/hockey.png" type="image/x-icon" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Tailwind and DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "red-color": "#FF4240",
            },
            backgroundImage: {
              "banner-img-1": "url('./images/banner_1.png')",
              "banner-img-2": "url('./images/banner_21.avif')",
              "banner-img-3": "url('./images/banner_22.avif')",
              "banner-img-4": "url('./images/banner_23.avif')",
              "banner-img-5": "url('./images/banner_24.avif')",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- This is header Section -->
    <header
      class="ml-0 mr-0 mx-auto md:ml-10 md:mr-10 md:mx-auto xl:ml-40 xl:mr-40 xl:mx-auto"
    >
      <!-- Navbar -->
      <nav class="border-0">
        <div
          class="navbar bg-base-100 flex flex-row justify-center items-center"
        >
          <!-- Start -->
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost md:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-7 h-7 md:h-5 md:w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li
                  class="text-red-color font-bold hover:bg-red-color hover:text-white hover:rounded-full"
                >
                  <a>Home</a>
                </li>
                <li
                  class="hover:bg-red-color hover:text-white hover:rounded-full"
                >
                  <a>About</a>
                </li>
                <li
                  class="hover:bg-red-color hover:text-white hover:rounded-full"
                >
                  <a>Pages</a>
                </li>
                <li
                  class="hover:bg-red-color hover:text-white hover:rounded-full"
                >
                  <a>Blog</a>
                </li>
                <li
                  class="hover:bg-red-color hover:text-white hover:rounded-full"
                >
                  <a>Contact</a>
                </li>
              </ul>
            </div>
            <a class="cursor-pointer font-bold text-4xl md:text-2xl"
              >Hockey<span class="text-red-color">'</span>s</a
            >
          </div>

          <!-- Center -->
          <div class="navbar-center hidden md:flex">
            <ul class="menu menu-horizontal px-1">
              <li
                class="text-red-color font-bold hover:bg-red-color hover:text-white hover:rounded-full"
              >
                <a>Home</a>
              </li>
              <li
                class="hover:bg-red-color hover:text-white hover:rounded-full"
              >
                <a>About</a>
              </li>
              <li
                class="hover:bg-red-color hover:text-white hover:rounded-full"
              >
                <a>Pages</a>
              </li>
              <li
                class="hover:bg-red-color hover:text-white hover:rounded-full"
              >
                <a>Blog</a>
              </li>
              <li
                class="hover:bg-red-color hover:text-white hover:rounded-full"
              >
                <a>Contact</a>
              </li>
            </ul>
          </div>

          <!-- End -->
          <div class="navbar-end flex flex-row gap-5 justify-end items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-5 w-5 opacity-50 cursor-pointer hidden md:block"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>

            <a
              class="btn rounded bg-red-color text-white border-red-color border-2 hover:border-2 hover:bg-transparent hover:text-red-color hover:border-red-color"
              >Get Ticket</a
            >

            <label class="swap swap-rotate">
              <!-- this hidden checkbox controls the state -->
              <input type="checkbox" class="theme-controller" value="dracula" />

              <!-- sun icon -->
              <svg
                class="swap-off h-7 w-7 fill-current"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
                />
              </svg>

              <!-- moon icon -->
              <svg
                class="swap-on h-7 w-7 fill-current"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
                />
              </svg>
            </label>
          </div>
        </div>
      </nav>
      <!-- End of Navbar -->

      <!-- Banner -->
      <section
        class="mt-10 mb-20 relative flex flex-col justify-center items-center"
      >
        <!-- Carousel -->
        <div
          id="controls-carousel"
          class="relative w-11/12 ml-20 mr-20 mx-auto md:ml-0 md:mr-0 md:w-full lg:w-full lg:ml-0 lg:mr-0 z-0"
          data-carousel="static"
        >
          <!-- Carousel wrapper -->
          <div class="relative h-56 overflow-hidden rounded-lg md:h-[490px]">
            <!-- Item 1 -->
            <div
              class="duration-700 ease-in-out bg-banner-img-1 hero"
              data-carousel-item="active"
            >
              <div class="hero-overlay bg-opacity-15"></div>
            </div>

            <!-- Item 2 -->
            <!-- <div
            class="duration-700 ease-in-out bg-banner-img-2 hero"
            data-carousel-item=""
          >
            <div class="hero-overlay bg-opacity-15"></div>
          </div> -->

            <!-- Item 3 -->
            <div
              class="duration-700 ease-in-out bg-banner-img-3 hero"
              data-carousel-item=""
            >
              <div class="hero-overlay bg-opacity-15"></div>
            </div>

            <!-- Item 4 -->
            <div
              class="duration-700 ease-in-out bg-banner-img-4 hero"
              data-carousel-item=""
            >
              <div class="hero-overlay bg-opacity-15"></div>
            </div>

            <!-- Item 5 -->
            <div
              class="duration-700 ease-in-out bg-banner-img-5 hero"
              data-carousel-item=""
            >
              <div class="hero-overlay bg-opacity-15"></div>
            </div>
          </div>

          <!-- Slider controls -->
          <button
            type="button"
            class="absolute left-32 bottom-5 md:left-5 md:bottom-8 bg-transparent z-30 flex items-center justify-center px-4 cursor-pointer group focus:outline-none"
            data-carousel-prev
          >
            <span
              class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
            >
              <svg
                class="w-4 h-4 text-white dark:text-white rtl:rotate-180"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 6 10"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 1 1 5l4 4"
                />
              </svg>
              <span class="sr-only">Previous</span>
            </span>
          </button>
          <button
            type="button"
            class="absolute left-52 bottom-5 md:left-24 md:bottom-8 z-30 flex items-center justify-center px-4 cursor-pointer group focus:outline-none"
            data-carousel-next
          >
            <span
              class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
            >
              <svg
                class="w-4 h-4 text-white dark:text-white rtl:rotate-180"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 6 10"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 9 4-4-4-4"
                />
              </svg>
              <span class="sr-only">Next</span>
            </span>
          </button>
        </div>
        <!-- ENd of Carosuel -->

        <!-- Meet Heroes -->

        <!-- End of Meet Heroes -->
      </section>
      <!-- End of Banner -->
    </header>

    <!-- Flowbite Script -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
  </body>
</html>
